<app-header></app-header>

<div class="auth-form-box">
  <h2>Reset Password</h2>
  <form (ngSubmit)="onResetPassword()" #resetForm="ngForm">
    <input
      type="email"
      name="email"
      [(ngModel)]="resetData.email"
      required
      placeholder="Email"
    />

    <input
      type="text"
      name="verificationCode"
      [(ngModel)]="resetData.verificationCode"
      required
      placeholder="Verification Code"
    />

    <input
      type="password"
      name="newPassword"
      [(ngModel)]="resetData.newPassword"
      required
      placeholder="New Password"
    />

    <div class="password-rules">
      Password must be at least 8 characters, include an uppercase letter,
      a number, and a special character.
    </div>

    <input
      type="password"
      name="confirmNewPassword"
      [(ngModel)]="resetData.confirmNewPassword"
      required
      placeholder="Confirm New Password"
    />

    <button type="submit" [disabled]="resetForm.invalid">Reset Password</button>
  </form>

  <div class="small-link">
    <a routerLink="/authorization">Back to Login</a>
  </div>
</div>


<app-footer></app-footer>
