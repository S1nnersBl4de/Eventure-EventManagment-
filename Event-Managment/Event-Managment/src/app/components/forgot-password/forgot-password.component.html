<app-header></app-header>

<div class="auth-form-box">
  <h2>Forgot Password</h2>
  <form (ngSubmit)="onRequestReset()" #forgotForm="ngForm">
    <input
      type="email"
      name="email"
      [(ngModel)]="email"
      required
      placeholder="Enter your email"
    />
    <button type="submit" [disabled]="forgotForm.invalid">Request Reset</button>
  </form>

  <div class="small-link">
    <a routerLink="/login">Back to Login</a>
  </div>
</div>

<app-footer></app-footer>
